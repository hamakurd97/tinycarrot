[general]
udp_whitelist=53
;server_check_url=http://www.google.com/generate_204
;geo_location_checker=http://www.example.com/json/, https://www.example.com/script.js
;dns_exclusion_list=*.qq.com, qq.com, *.cmpassport.com
;ssid_suspended_list=LINK_22E174, LINK_22E175
;excluded_routes= 192.168.0.0/16, 172.16.0.0/12, 100.64.0.0/10, 10.0.0.0/8
;icmp_auto_reply=true

#
# The DNS servers fetched from current network will always be used for better performance.
# The result of query will only be used for evaluating filter or connecting through direct policy, when connecting through server the result will not be used and Quantumult will never know the destination IP of related domain.
# Specially directly set 127.0.0.1 for a domain is not allowed in here. if you want some domain(eg: example.com) to be 127.0.0.1, just add ‚Äúhost, example.com, reject‚Äù to the ‚Äúfilter_local‚Äù section. The reject action will return DNS response with 127.0.0.1 to the query.
#
[dns]
server=1.1.1.1
server=8.8.8.8
server=45.90.28.0


#
# static policy points to the server in candidates you manually selected.
# available policy points to the first available server in candidates based on server_check_url(concurrent url latency test will be immediately launched when the policy has been triggered and the policy result is unavailable).
# round-robin policy points to the next server in candidates for next connection.
# ssid policy points to the server depending on the network environment.
#
[policy]
available=Fake iAP Policy, Fake iAP Server 01, Fake iAP Server 02, Fake iAP Server 03, img-url=https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/237/pill_1f48a.png
static=Fake PXX Policy, direct, Fake iAP Policy, img-url=https://raw.githubusercontent.com/crossutility/Quantumult-X/master/icon-samples/apple.PNG

#
# Params ‚Äútag‚Äù and ‚Äúenabled‚Äù are optional.
# The default sync interval for all kinds of remote resources is 24*60*60 seconds.
#
[server_remote]
https://github.com/tinycarrot/tinycarrot/raw/master/quantumutlx/remote/fakeiap_server.txt, tag=Fake iAP Server, enabled=true

[filter_remote]
https://raw.githubusercontent.com/tinycarrot/tinycarrot/master/Profile/quantumult/fakeiap-filter.txt, tag=Fake iAP Filter, enabled=true
https://raw.githubusercontent.com/bigdargon/hostsVN/master/option/hostsVN-quantumult-exceptions-rule.conf, tag=üáªüá≥hostsVN, force-policy=direct, enabled=true
https://raw.githubusercontent.com/bigdargon/hostsVN/master/option/hostsVN-quantumult-rule.conf, tag=üáªüá≥hostsVN, force-policy=reject, enabled=true

[rewrite_remote]
https://raw.githubusercontent.com/bigdargon/hostsVN/master/option/hostsVN-quantumultX-rewrite.conf, tag=üáªüá≥hostsVN, enabled=true

[server_local]

#http=192.168.0.102:8888, username=name, password=pwd, fast-open=false, udp-relay=false, tag=LOCAL

[filter_local]
final, direct


#
# The ‚Äúreject‚Äù returns HTTP status code 404 with no content.
# The ‚Äúreject-200‚Äù returns HTTP status code 200 with no content.
# The ‚Äúreject-img‚Äù returns HTTP status code 200 with content of 1px gif.
# The ‚Äúreject-dict‚Äù returns HTTP status code 200 with content of empty json object.
# The ‚Äúreject-array‚Äù returns HTTP status code 200 with content of empty json array.
# The ‚Äúrequest-header‚Äù works for all the http headers not just one single header, so you can match two or more headers including CRLF in one regular expression.
# The length and encoding related HTTP header fields will be automatically processed by Quantumult if the ‚Äúrewrite‚Äù is body related, so you should not handle them by yourself. The max supported response size is 256kB(decompressed) for response-body and script-response-body.
# When using javascript in rewrite, you can use those objects: $request, $response, $notify(title, subtitle, message), console.log(message) and Quantumult‚Äôs built-in objects all have prefix ‚Äú$‚Äù.
# Supports: $request.scheme, $request.method, $request.url, $request.path, $request.headers, $response.statusCode, $response.headers, $response.body
# The $notify(title, subtitle, message) will post iOS notifications if Quantumult notification has been enabled.
# The console.log(message)  will output logs to Quantumult log file if the log level is ‚Äúdebug‚Äù.
# The scripts for script-response-body should be saved in local ‚ÄúOn My iPhone - Quantumult X - Scripts‚Äù, scripts from remote(like http:// or https://) will be ignored.
#
[rewrite_local]
;^http://example\.com/resource1/1/ url reject
;^http://example\.com/resource1/2/ url reject-img
;^http://example\.com/resource1/3/ url reject-200
;^http://example\.com/resource1/4/ url reject-dict
;^http://example\.com/resource1/5/ url reject-array
;^http://example\.com/resource2/ url 302 http://example.com/new-resource2/
;^http://example\.com/resource3/ url 307 http://example.com/new-resource3/
;^http://example\.com/resource4/ url request-header (\r\n)User-Agent:.+(\r\n) request-header $1User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_11_1) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/71.0.3578.98 Safari/537.36$2
;^http://example\.com/resource5/ url response-body ‚Äúinfo‚Äù:\[.+\],‚Äùothers‚Äù response-body ‚Äúinfo‚Äù:[],‚Äùothers‚Äù
;^http://example\.com/resource6/ url script-response-body script.js

